<po-page-list
  *ngIf="initialLoading == false"
  [p-actions]="pageActions"
  [p-filter]="filterSettings"
  [p-title]="pageTitle"
>
  <po-table
    #table
    *ngIf="items.length > 0"
    [p-actions]="tableActions"
    p-actions-right
    (p-change-visible-columns)="changeVisibleColumns()"
    [p-columns]="fields"
    p-container
    [p-height]="listHeight"
    p-infinite-scroll
    p-infinite-scroll-distance="90"
    [p-items]="items"
    [p-loading]="loading"
    (p-restore-column-manager)="restoreColumn()"
    p-selectable
    (p-show-more)="showMoreItems()"
  > </po-table>
  
  <app-no-data *ngIf="items.length == 0"> </app-no-data>
</po-page-list>

<po-page-default class="po-loading-table">
  <po-loading-overlay *ngIf="initialLoading == true" p-text="Carregando dados"> </po-loading-overlay>
</po-page-default>
